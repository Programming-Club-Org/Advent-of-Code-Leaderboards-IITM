<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advent of Code 2025 — Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    main {
      margin-top: 3em;
      width: 45em;
    }
    .big-msg {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 1.5em 0;
    }
    .button-aoc {
      margin-top: 1em;
      display: inline-block;
      padding: .4em .8em;
      border: 1px solid #009900;
      color: #00cc00;
    }
    .button-aoc:hover {
      color: #99ff99;
      border-color: #99ff99;
    }
  </style>
  <style>
    /* small local layout tweaks for index page */
    body { padding: 2rem; }
    nav.years ul { list-style: none; padding: 0; margin: 0; }
    nav.years li { margin: .25em 0; }
    .controls { margin-top: .75em; margin-bottom: 1.25em; }
    .controls button { cursor: pointer; background: transparent; border: 1px solid #333; padding: .25em .5em; color: inherit; }
    footer { margin-top: 2.5em; opacity: .6; font-size: .9em; }
  </style>
</head>
<body>
  <header>
    <h1><a href="../">Advent of Code</a> <span class="title-event-wrap">2025</span></h1>
  </header>

  <main>
    <article>
      <h2>2025 Leaderboard</h2>

      <p class="big-msg">
        The <em>2025 Advent of Code</em> is <em class="star">currently happening</em>!  
        Since the event is still in progress, please view the live leaderboard on the official AoC website.
      </p>

      <p>
        <a class="button-aoc" href="https://adventofcode.com/2025/leaderboard/private" target="_blank" rel="noopener">
          Visit 2025 Leaderboard →
        </a>
      </p>

      <p class="aside">
        This page will be updated later with a static archive once the event concludes.
      </p>
    </article>
  </main>
</body>
</html>
